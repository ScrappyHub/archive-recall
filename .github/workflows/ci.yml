name: ci
on:
  push:
  pull_request:

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify docs present
        run: |
          test -f docs/00_canonical_definition.md
          test -f docs/03_architecture.md
          test -f specs/transformer_manifest.schema.json
